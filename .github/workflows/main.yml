name: ci/cd
run-name: ${{ github.actor }} built master
on: 
  push:
    branches:
      - 'master'
      - 'development'
jobs:
  check-node-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: node -v
